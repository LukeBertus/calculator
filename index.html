<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1 id = "title">My Calculator</h1>
    <div id = "calculator">
        <div id = "display"></div>
        <div id = "firstRow" class = "row">
            <div id = "seven" class = "buttons numbers"></div>
            <div id = "eight" class = "buttons numbers"></div>
            <div id = "nine" class = "buttons numbers"></div>
            <div id = "add" class = "buttons operators"></div>
        </div> 
        <div class = "secondRow row">
            <div id = "four" class = "buttons numbers"></div>
            <div id = "five" class = "buttons numbers"></div>
            <div id = "six" class = "buttons numbers"></div>
            <div id = "subtract" class = "buttons operators"></div>
        </div>
        <div class = "thridRow row">
            <div id = "one" class = "buttons numbers"></div>
            <div id = "two" class = "buttons numbers"></div>
            <div id = "three" class = "buttons numbers"></div>
            <div id = "multiply" class = "buttons operators"></div>
        </div>
        <div class = "forthtRow row">
            <div id = "zero" class = "buttons numbers"></div>
            <div id = "ac" class = "buttons operators"></div>
            <div id = "equals" class = "buttons operators"></div>
            <div id = "divide" class = "buttons operators"></div>
        </div>
    </div>
</body>
</html>
