<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1 id = "title">My Calculator</h1>
    <div id = "calculator">
        <div id = "display"></div>
        <div id = "firstRow" class = "row">
            <div id = "seven" class = "buttons numbers">7</div>
            <div id = "eight" class = "buttons numbers">8</div>
            <div id = "nine" class = "buttons numbers">9</div>
            <div id = "add" class = "buttons operators">&#43;</div>
        </div> 
        <div class = "secondRow row">
            <div id = "four" class = "buttons numbers">4</div>
            <div id = "five" class = "buttons numbers">5</div>
            <div id = "six" class = "buttons numbers">6</div>
            <div id = "subtract" class = "buttons operators">&#8722;</div>
        </div>
        <div class = "thridRow row">
            <div id = "one" class = "buttons numbers">1</div>
            <div id = "two" class = "buttons numbers">2</div>
            <div id = "three" class = "buttons numbers">3</div>
            <div id = "multiply" class = "buttons operators">&#215;</div>
        </div>
        <div class = "forthRow row">
            <div id = "zero" class = "buttons numbers">0</div>
            <div id = "squareroot" class = "buttons operators">&#8730;</div>
            <div id = "power" class = "buttons operators">&#119909;<sup>&#9744;</sup></div>
            <div id = "divide" class = "buttons operators">&#247;</div>
        </div>
        <div class = "fifthRow row">
            <div id = "ac" class = "buttons operators">AC</div>
            <div id = "decimal" class = "buttons operators">.</div>
            <div id = "backspace" class = "buttons operators">&#8678;</div>
            <div id = "equals" class = "buttons operators">=</div>
        </div>
    </div>
</body>
</html>
